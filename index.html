<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main">
    <!--Card container creation-->
    <div class="card-container">
      <!--preview part-->
      <div class="picture-part">
        <img src="./images/image-product-mobile.jpg" alt="perfume picture">
      </div>
      <!--part with several product informations: Product category, Product name, description, old price, actual price and a way 
      to pass the order => add to cart -->
      <div class="information-part">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="actual-price">$149.99</div>
        <div class="older-price"> $169.99</div>
        <button>Add to Cart</button>
      </div>
    </div>
    <!--Footer-->
    <footer> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aur√©lie Mesbahi</a>.</footer>
  </div>
</body>
</html>
